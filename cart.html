<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- cart page specific style -->
    <link rel="stylesheet" href="assets/css/cart.css">
    <!-- jQuery -->
    <script src="plugins/jquery/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="plugins/bootstrap/bootstrap.min.css"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Computer Store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
        <h2 class="text-center my-4">Shopping Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Cart Item -->
                <tr>
                    <td>Laptop XYZ</td>
                    <td>$799.99</td>
                    <td><input type="number" value="1" class="form-control"></td>
                    <td>$799.99</td>
                    <td><button class="btn btn-danger">Remove</button></td>
                </tr>
                <!-- Repeat for other products -->
            </tbody>
        </table>
        <div class="text-right">
            <h3>Total: $799.99</h3>
            <button class="btn btn-success">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Computer Store. All rights reserved.</p>
    </footer>
