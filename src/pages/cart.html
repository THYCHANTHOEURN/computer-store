<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../plugins/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- cart page specific style -->
    <link rel="stylesheet" href="../css/cart.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery-3.7.1.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../plugins/bootstrap/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Computer Store Logo" height="60" style="padding: 5px; border-radius: 50%;">
                Computer Store
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container mt-5 pt-5" aria-label="Shopping Cart Section">
        <h2 class="text-center my-4">Shopping Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Example Cart Item -->
                <tr>
                    <td>Laptop XYZ</td>
                    <td class="price">$799.99</td>
                    <td><input type="number" value="1" class="form-control quantity" min="1"></td>
                    <td class="total">$799.99</td>
                    <td><button class="btn btn-danger remove-item" aria-label="Remove item from cart"><i class="fas fa-trash-alt"></i> Remove</button></td>
                </tr>
                <!-- Repeat for other products -->
            </tbody>
        </table>
        <div class="text-right">
            <h3>Total: <span id="grand-total">$799.99</span></h3>
            <button class="btn btn-success" aria-label="Proceed to Checkout">
                <i class="fas fa-credit-card"></i> Proceed to Checkout
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Computer Store</h5>
                    <p>&copy; 2024 Computer Store. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-right">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            function updateTotal() {
                let grandTotal = 0;
                $('#cart-items tr').each(function () {
                    const price = parseFloat($(this).find('.price').text().replace('$', ''));
                    const quantity = parseInt($(this).find('.quantity').val());
                    const total = price * quantity;
                    $(this).find('.total').text('$' + total.toFixed(2));
                    grandTotal += total;
                });
                $('#grand-total').text('$' + grandTotal.toFixed(2));
            }

            $('.quantity').on('change', function () {
                updateTotal();
            });

            $('.remove-item').on('click', function () {
                $(this).closest('tr').remove();
                updateTotal();
            });

            updateTotal();
        });
    </script>
</body>

</html>
