<!DOCTYPE html>

<head>

<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Computer Store Logo" height="60"
                    style="padding: 5px; border-radius: 50%;">
                Computer Store
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            Cart <span id="cart-count" class="badge badge-pill badge-primary">0</span>

                    </li>

            </div>
        </nav>
    </header>

    <!-- Product Details Section -->
    <section class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="" alt="Product Image" class="img-fluid product-image">
            </div>
            <div class="col-md-6">
                <h2></h2>
                <p class="text-muted"></p>
                <p class="lead"></p>
                <p class="product-description"></p>
                <button class="btn btn-primary" aria-label="Add to Cart">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Computer Store</h5>
                    <p>&copy; 2024 Computer Store. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-right">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="../js/script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            const productDetails = {
                1: { name: 'Product 1', category: 'Laptops', price: '$999.99', description: 'High-performance laptop with latest specifications.', image: '../images/products/product1.jpg' },
                2: { name: 'Product 2', category: 'Desktops', price: '$799.99', description: 'Powerful desktop with cutting-edge technology.', image: '../images/products/product2.jpg' },
                3: { name: 'Product 3', category: 'Accessories', price: '$49.99', description: 'Essential accessories for your computer setup.', image: '../images/products/product3.jpg' },
                4: { name: 'Product 4', category: 'Laptops', price: '$1199.99', description: 'Premium laptop with advanced features.', image: '../images/products/product4.jpg' },
                5: { name: 'Product 5', category: 'Desktops', price: '$699.99', description: 'Budget-friendly desktop for everyday use.', image: '../images/products/product1.jpg' },
                6: { name: 'Product 6', category: 'Accessories', price: '$29.99', description: 'Stylish accessories to enhance your computer setup.', image: '../images/products/product2.jpg' },
                7: { name: 'Product 7', category: 'Laptops', price: '$899.99', description: 'Lightweight laptop for work and entertainment.', image: '../images/products/product3.jpg' },
                8: { name: 'Product 8', category: 'Desktops', price: '$899.99', description: 'Powerful desktop for gaming and multimedia.', image: '../images/products/product4.jpg' },
                9: { name: 'Product 9', category: 'Accessories', price: '$19.99', description: 'Useful accessories for your computer needs.', image: '../images/products/product1.jpg' },
                10: { name: 'Product 10', category: 'Laptops', price: '$1099.99', description: 'Versatile laptop for work and entertainment.', image: '../images/products/product2.jpg' },
                11: { name: 'Product 11', category: 'Desktops', price: '$999.99', description: 'All-in-one desktop for home and office use.', image: '../images/products/product3.jpg' },
                12: { name: 'Product 12', category: 'Accessories', price: '$39.99', description: 'Premium accessories for your computer setup.', image: '../images/products/product4.jpg' },
                // Add more dummy products as needed
            };

            const product = productDetails[productId];
            if (product) {
                document.querySelector('h2').textContent = product.name;
                document.querySelector('.text-muted').textContent = `Category: ${product.category}`;
                document.querySelector('.lead').textContent = `Price: ${product.price}`;
                document.querySelector('.product-description').textContent = product.description;
                document.querySelector('.product-image').src = product.image;

                document.querySelector('.btn-primary').addEventListener('click', function () {
                    addToCart(productId);
                });
            } else {
                document.querySelector('h2').textContent = 'Product Not Found';
                document.querySelector('.text-muted').textContent = '';
                document.querySelector('.lead').textContent = '';
                document.querySelector('.product-description').textContent = 'The product you are looking for does not exist.';
                document.querySelector('.product-image').style.display = 'none';
            }

            function updateCartCount() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartCount = cart.reduce((total, product) => total + product.quantity, 0);
                document.getElementById('cart-count').textContent = cartCount;
            }

            function addToCart(productId) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const product = productDetails[productId];
                const existingProduct = cart.find(p => p.id == productId);

                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    product.quantity = 1;
                    cart.push(product);
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} has been added to your cart.`);
                updateCartCount();
            }

            updateCartCount();
        });
    </script>
</body>

</html>
