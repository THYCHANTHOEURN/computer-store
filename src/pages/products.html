<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Find the best computers and accessories at our Computer Store.">
    <meta name="keywords" content="computers, laptops, desktops, accessories, computer store">
    <meta name="author" content="Computer Store">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../plugins/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- products page specific style -->
    <link rel="stylesheet" href="../css/custom.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery-3.7.1.js" defer></script>
    <!-- Bootstrap JS -->
    <script src="../../plugins/bootstrap/bootstrap.min.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Computer Store Logo" height="60" style="padding: 5px; border-radius: 50%;">
                Computer Store
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Products Listing -->
    <section class="container my-5">
        <h2 class="text-center" style="margin-top: 100px;" aria-label="Products Section">Products</h2>
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-control" aria-label="Filter by category">
                    <option>All Categories</option>
                    <option>Laptops</option>
                    <option>Desktops</option>
                    <option>Accessories</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" aria-label="Sort by price">
                    <option>Sort by Price</option>
                    <option>Low to High</option>
                    <option>High to Low</option>
                </select>
            </div>
        </div>

        <!-- Product Cards Grid -->
        <div class="row" id="product-list">
            <!-- Product cards will be generated by JavaScript -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be generated by JavaScript -->
            </ul>
        </nav>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Computer Store</h5>
                    <p>&copy; 2024 Computer Store. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-right">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="../js/script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const products = [
            { id: 1, name: 'Product 1', category: 'Laptops', price: '$999.99', description: 'High-performance laptop with latest specifications.', image: '../images/products/product1.jpg' },
            { id: 2, name: 'Product 2', category: 'Desktops', price: '$799.99', description: 'Powerful desktop with cutting-edge technology.', image: '../images/products/product2.jpg' },
            { id: 3, name: 'Product 3', category: 'Accessories', price: '$49.99', description: 'Essential accessories for your computer setup.', image: '../images/products/product3.jpg' },
            { id: 4, name: 'Product 4', category: 'Laptops', price: '$1199.99', description: 'Premium laptop with advanced features.', image: '../images/products/product4.jpg' },
            { id: 5, name: 'Product 5', category: 'Desktops', price: '$699.99', description: 'Budget-friendly desktop for everyday use.', image: '../images/products/product1.jpg' },
            { id: 6, name: 'Product 6', category: 'Accessories', price: '$29.99', description: 'Stylish accessories to enhance your computer setup.', image: '../images/products/product2.jpg' },
            { id: 7, name: 'Product 7', category: 'Laptops', price: '$899.99', description: 'Lightweight laptop for work and entertainment.', image: '../images/products/product3.jpg' },
            { id: 8, name: 'Product 8', category: 'Desktops', price: '$899.99', description: 'Powerful desktop for gaming and multimedia.', image: '../images/products/product4.jpg' },
            { id: 9, name: 'Product 9', category: 'Accessories', price: '$19.99', description: 'Useful accessories for your computer needs.', image: '../images/products/product1.jpg' },
            { id: 10, name: 'Product 10', category: 'Laptops', price: '$1099.99', description: 'Versatile laptop for work and entertainment.', image: '../images/products/product2.jpg' },
            { id: 11, name: 'Product 11', category: 'Desktops', price: '$999.99', description: 'All-in-one desktop for home and office use.', image: '../images/products/product3.jpg' },
            { id: 12, name: 'Product 12', category: 'Accessories', price: '$39.99', description: 'Premium accessories for your computer setup.', image: '../images/products/product4.jpg' },
                // Add more dummy products as needed
            ];

            const productList = document.getElementById('product-list');
            const categoryFilter = document.querySelector('select[aria-label="Filter by category"]');
            const priceSort = document.querySelector('select[aria-label="Sort by price"]');

            function renderProducts(filteredProducts) {
                productList.innerHTML = '';
                filteredProducts.forEach(product => {
                    const productCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card shadow-sm">
                                <img src="${product.image}" class="card-img-top" alt="${product.name} image">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <p class="card-text"><strong>Price: ${product.price}</strong></p>
                                    <a href="product-details.html?id=${product.id}" class="btn btn-primary" aria-label="View details of ${product.name}">
                                        <i class="fas fa-info-circle"></i> View Details
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    productList.innerHTML += productCard;
                });
            }

            function filterProducts() {
                let filteredProducts = products;

                const selectedCategory = categoryFilter.value;
                if (selectedCategory !== 'All Categories') {
                    filteredProducts = filteredProducts.filter(product => product.category === selectedCategory);
                }

                const selectedPriceSort = priceSort.value;
                if (selectedPriceSort === 'Low to High') {
                    filteredProducts.sort((a, b) => parseFloat(a.price.substring(1)) - parseFloat(b.price.substring(1)));
                } else if (selectedPriceSort === 'High to Low') {
                    filteredProducts.sort((a, b) => parseFloat(b.price.substring(1)) - parseFloat(a.price.substring(1)));
                }

                renderProducts(filteredProducts);
            }

            categoryFilter.addEventListener('change', filterProducts);
            priceSort.addEventListener('change', filterProducts);

            renderProducts(products);
        });
    </script>
</body>

</html>
